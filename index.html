<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Gantt Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customizable Gantt Chart</h1>
        <div class="controls">
            <button id="add-column">Add Month</button>
            <button id="add-row">Add Task</button>
        </div>
        <div class="gantt-chart">
            <div class="gantt-header" id="gantt-header">
                <!-- Months dynamically added here -->
            </div>
            <div class="gantt-body" id="gantt-body">
                <!-- Tasks dynamically added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
